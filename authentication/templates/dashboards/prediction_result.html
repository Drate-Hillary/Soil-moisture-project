<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Moisture Prediction Result</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Soil Moisture Prediction Result</h2>
        <div class="card">
            <div class="card-body">
                <h5>Prediction Details</h5>
                <p><strong>Location:</strong> {{ location }}</p>
                <p><strong>Current Moisture:</strong> {{ current_moisture }}%</p>
                <p><strong>Temperature:</strong> {{ temperature }}Â°C</p>
                <p><strong>Humidity:</strong> {{ humidity }}%</p>
                <p><strong>Predicted Moisture (Next 24h):</strong> {{ prediction }}%</p>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
